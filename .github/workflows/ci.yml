name: CI

on:
  push:
    branches-ignore:
      - 'release/**'

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Sources/

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.x.x
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      id: tests
      run: dotnet test --no-build --verbosity normal
